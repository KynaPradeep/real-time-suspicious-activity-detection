<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Suspicious Activity Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: linear-gradient(180deg, #0b132b, #020617);
  color: #e5e7eb;
}

header {
  text-align: center;
  padding: 28px;
}

header h1 {
  font-size: 32px;
  margin-bottom: 6px;
}

.live {
  color: #22c55e;
  font-size: 14px;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

button {
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #1f2937;
  color: white;
}

button.active {
  background: #38bdf8;
  color: black;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 0 20px 40px;
}

.card {
  background: #020617;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-left: 5px solid transparent;
}

.card.low { border-color: #22c55e; }
.card.medium { border-color: #facc15; }
.card.high { border-color: #ef4444; }

.label {
  font-size: 18px;
  font-weight: 600;
}

.meta {
  font-size: 14px;
  color: #9ca3af;
}

.confidence {
  font-weight: bold;
}

.sms {
  margin-top: 6px;
  display: inline-block;
  background: #ef4444;
  color: white;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
}
</style>
</head>

<body>

<header>
  <h1>Suspicious Activity Monitor</h1>
  <div class="live">ðŸŸ¢ Live Monitoring</div>
</header>

<div class="filters">
  <button class="active" onclick="setFilter('all')">All</button>
  <button onclick="setFilter('video')">Video</button>
  <button onclick="setFilter('audio')">Audio</button>
</div>

<div class="container" id="events"></div>

<script>
let currentFilter = "all";

function setFilter(type) {
  currentFilter = type;
  document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  loadEvents();
}

function confidenceClass(conf) {
  if (conf >= 0.85) return "high";
  if (conf >= 0.6) return "medium";
  return "low";
}

async function loadEvents() {
  const res = await fetch("http://127.0.0.1:8000/events");
  const data = await res.json();

  const container = document.getElementById("events");
  container.innerHTML = "";

  data.forEach(ev => {
    if (currentFilter !== "all" && ev.type !== currentFilter) return;

    const conf = ev.confidence;
    const level = confidenceClass(conf);

    const time = ev.timestamp
      ? new Date(ev.timestamp * 1000).toLocaleString()
      : "Unknown time";

    const card = document.createElement("div");
    card.className = `card ${level}`;

    card.innerHTML = `
      <div>
        <div class="label">${ev.label.toUpperCase()}</div>
        <div class="meta">${ev.type.toUpperCase()} â€¢ ${time}</div>
        ${ev.sms_sent === 1 ? '<div class="sms">SMS SENT</div>' : ''}
      </div>
      <div class="confidence">${(conf * 100).toFixed(1)}%</div>
    `;

    container.appendChild(card);
  });
}
setInterval(loadEvents, 5000);
loadEvents();
</script>

</body>
</html>
